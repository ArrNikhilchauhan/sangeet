<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="playlist.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
</head>
<body>
    <header>
        <div class="nav">
<div class="logo"><a href="home.html"><span>San</span>Geet</a></div>
        </div>
    </header>
    <main>
        <div class="list">
            <em>PLAYLIST</em>
            <ul id="songlist">
                <li><span><i class="fa-solid fa-music"></i></span>Uska hi Bnana <i id="0" class="fa-regular  fa-circle-play" onclick="playmusic()"></i><br><span><em>By Arijit singh</em></span> </li>
                <li><span><i class="fa-solid fa-music"></i></span>Tu hai kahan <i id="1" class="fa-regular  fa-circle-play" onclick="playmusic1()"></i><br><span><em>By Usman Ali</em></span> </li>
             <li><span><i class="fa-solid fa-music"></i></span>Zihaal-e-maskin <i id="2" class="fa-regular  fa-circle-play" onclick="playmusic2()"></i><br><span><em>By Vishal Mishra</em></span> </li>
            </ul>
        </div>
        <div class="music">
            <div class="cover">
                <img src="arijit.jpg" alt="">
            </div>
                <div class="play-pause">
                    <i class="fa-solid fa-backward-step" id="previous"></i>
                    <i class="fa-solid fa-play"></i>
                    <i class="fa-solid fa-forward-step" id="Next"></i>
                 </div>
                 <input type="range" name="" id="Bar">
                 <br>
                 <span id="songName">Uska hi Bnana</span>
                 <i class="fa-solid fa-volume-high" id="volbtn"></i>
                 <input type="range"id="vol" min="0" value="70" max="100">
        </div>
    </main>
    <script src="playlist.js"></script>
</body>
</html>
